<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>To Do List</h2>
    <form id="todoForm">

        <button type="submit">Add Task</button>
    </form>
    <p id="message"></p>
    <ul id="todoList"></ul>
    <script src="index.js"></script>
</body>
</html>
