<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #f4f4f4;
        }
        input {
            padding: 8px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .deleteBtn {
            background-color: #dc3545;
        }
        .deleteBtn:hover {
            background-color: #c82333;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #message {
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h2>To Do List</h2>
    <form id="todoForm">
        <input type="text" id="todoInput" placeholder="Enter a task" required>
        <button type="submit">Add Task</button>
    </form>
    <p id="message"></p>
    <ul id="todoList"></ul>
    <script>
        const form = document.getElementById('todoForm');
        const todoList = document.getElementById('todoList');
        const message = document.getElementById('message');
        // Hard-code apiUrl cho local, thay đổi khi deploy
        const apiUrl = 'https://cmctodo.onrender.com'; // Thay bằng URL backend khi deploy (ví dụ: https://your-backend.onrender.com/tasks)

        async function showMessage(text, isError = false) {
            message.textContent = text;
            message.className = isError ? 'error' : '';
            setTimeout(() => (message.textContent = ''), 3000);
        }

        async function loadTasks() {
            try {
                todoList.innerHTML = '<li>Loading...</li>';
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to fetch tasks');
                const tasks = await response.json();
                todoList.innerHTML = '';
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.innerHTML = `${task.text} <button class="deleteBtn" data-id="${task._id}">Delete</button>`;
                    todoList.appendChild(li);
                    li.querySelector('.deleteBtn').addEventListener('click', async () => {
                        try {
                            const res = await fetch(`${apiUrl}/${task._id}`, { method: 'DELETE' });
                            if (!res.ok) throw new Error('Failed to delete task');
                            li.remove();
                            showMessage('Task deleted successfully!');
                        } catch (error) {
                            showMessage('Error deleting task: ' + error.message, true);
                        }
                    });
                });
            } catch (error) {
                showMessage('Error loading tasks: ' + error.message, true);
            }
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const task = document.getElementById('todoInput').value.trim();
            if (!task) {
                showMessage('Task cannot be empty', true);
                return;
            }
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: task })
                });
                if (!response.ok) throw new Error('Failed to add task');
                form.reset();
                showMessage('Task added successfully!');
                loadTasks();
            } catch (error) {
                showMessage('Error adding task: ' + error.message, true);
            }
        });

        loadTasks();
    </script>
</body>
</html>
